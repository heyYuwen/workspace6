
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0 auto;
			}
			
			#pic{
				width: 142px;
				height: 90px;
				position: relative;
				margin: 0 auto;
			}
			.big_box{
				width: 300px;
				height: 300px;
		        border: 1px solid sandybrown;
		        border-radius: 20px;
			}
			h2{
				text-align: center;
				margin: 30px;
			}
		</style>
	</head>
	<body>
		<div class="big_box">
			<h2>图片的查看</h2>
		
		<div id="pic">
			<img id="oli" src="img/1.jpg"/>
		</div>
		</div>
		<script>
			var Opic=document.getElementById("pic")
			var Oli=document.getElementById("oli")
			var off=false
			var num=1
			Opic.onmousemove=function(ev){
				var ev=ev || window.event
				var moveW=ev.clientX-Opic.offsetLeft
				if(moveW>(Oli.offsetWidth/2)){
					Opic.style.cursor="url('img/arr_right.png'),auto"
					off=true
				}else{
					Opic.style.cursor="url('img/arr_left.png'),auto"
					off=false
				}
			}
			
			Opic.onclick=function(){
				if(off){
					num++;
					if(num>6){
						num=1
					}
					Oli.src='img/'+num+'.jpg'
					
				}
				else{
					num--;
					if(num<=0){
						num=6
					}
					Oli.src='img/'+num+'.jpg'
				}
			}
		</script>
		
	</body>
</html>
